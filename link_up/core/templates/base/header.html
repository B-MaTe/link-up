<header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Főoldal</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'user_info' %}" class="nav-link">Profil</a></li>
                <li class="nav-item"><a href="{% url 'csoportok' %}" class="nav-link">Csoportok</a></li>
                <li class="nav-item"><a href="{% url 'all_messages' %}" class="nav-link">Üzenetek</a></li>
            {% else %}
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Bejelentkezés</a></li>
                <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Regisztráció</a></li>
            {% endif %}
            {% if user.is_superuser %}
                <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>
            {% endif %}
        </ul>

        {% if user.is_authenticated %}
        <ul class="nav-list">
            <li class="nav-item"><a href="{% url 'connections' %}" class="nav-link"><i class="bi bi-person"></i></a></li>
            <form method="POST" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">Kijelentkezés</button>
            </form>
        </ul>
        {% endif %}
    </nav>
</header>
