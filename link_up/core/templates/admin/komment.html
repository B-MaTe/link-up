<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Új komment hozzáadása</title>
</head>
<body>
    <h1>Új komment hozzáadása</h1>

    <form method="post">
        {% csrf_token %}

        <label for="felhasznalo">Felhasználó:</label>
        <select name="felhasznalo" id="felhasznalo" required>
            {% for felhasznalo in felhasznalok %}
                <option value="{{ felhasznalo.id }}">{{ felhasznalo.felhasznalonev }}</option>
            {% endfor %}
        </select>

        <label for="bejegyzes_id">Bejegyzés kiválasztása:</label>
        <select id="bejegyzes_id" name="bejegyzes_id" required>
            {% for bejegyzes in bejegyzesek %}
                <option value="{{ bejegyzes.id }}">{{ bejegyzes.id }}</option>
            {% endfor %}
        </select><br><br>

        <label for="feltoltesi_ido">Feltöltési idő:</label>
        <input type="datetime-local" id="feltoltesi_ido" name="feltoltesi_ido" required><br><br>

        <label for="tartalom">Tartalom:</label><br>
        <textarea id="tartalom" name="tartalom" rows="5" cols="60" required></textarea><br><br>

        <button type="submit">Komment küldése</button>
    </form>
</body>
</html>
