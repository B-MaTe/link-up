{% load static %}
{% load extra_tags %}
<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item">
            <div class="row">
            <div class="col-3 my-auto">
                <img src="{% static user|profile_kep_relative_path_or_default %}" alt="{{ user.felhasznalonev }} profilkep" class="rounded-circle ratio-1x1 w-100">
            </div>
                <a class="user-text col-9 my-auto" href="{% url 'user_info' user.id %}">{{ user.felhasznalonev }}</a>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item text-muted">Nincs tal√°lat.</li>
    {% endfor %}
</ul>
